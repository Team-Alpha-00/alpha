<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding with Robby</title>
    <style>


@keyframes slide {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(-100%);
  }
}

.logos {
  overflow: hidden;
  padding: 60px 0;
  background: white;
  white-space: nowrap;
  position: relative;
}

.logos:before,
.logos:after {
  position: absolute;
  top: 0;
  width: 250px;
  height: 100%;
  content: "";
  z-index: 2;
}

.logos:before {
  left: 0;
  background: linear-gradient(to left, rgba(255, 255, 255, 0), white);
}

.logos:after {
  right: 0;
  background: linear-gradient(to right, rgba(255, 255, 255, 0), white);
}

.logos:hover .logos-slide {
  animation-play-state: paused;
}

.logos-slide {
  display: inline-block;
  animation: 35s slide infinite linear;
}

.logos-slide img {
  height: 80px;
  margin: 0 40px;
}
    </style>

  </head>
  <body>
    <div class="logos">
      <div class="logos-slide">
        <img src="./logos/1.png" />
        <img src="./logos/2.png" alt="">
        <img src="logos/3.jpg" alt="">
        <img src="logos/4.png" alt="">
        <img src="logos/5.png" alt="">
        <img src="logos/10.png" alt="">
        <img src="logos/9.png" alt="">
        <img src="logos/8.png" alt="">
        <img src="logos/7.png" alt="">
        <img src="logos/6.png" alt="">
        <img src="logos/11.png" alt="">
        <img src="logos/12.png" alt="">
      </div>
    </div>

    <script>
      var copy = document.querySelector(".logos-slide").cloneNode(true);
      document.querySelector(".logos").appendChild(copy);
    </script>
  </body>
</html>
