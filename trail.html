<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How it Works</title>
    <style>
        .how {
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e; /* Background color for the body */
        }

        .section-wrapper {
            /* background-image: linear-gradient(to top, #96fbc4 0%, #f9f586 100%); */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%; /* Reduce the width to fit within the screen */
            max-width: 800px; /* Max width for larger screens */
            height: auto; /* Adjust height if necessary */
        }

        .section-wrapper img {
            max-width: 100%; /* Ensure the image does not overflow the div */
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="how">
        <section>
        <h1>HOW IT WORKS</h1>
        <div class="section-wrapper">
            <img src="assets/how it works.jpg" alt="How it works">
        </div>
    </section>
    </div>
    
</body>
</html>
